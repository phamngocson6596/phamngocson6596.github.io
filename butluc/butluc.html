<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bút lục LHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="adjust.css">

  </head>

  <body>
    <h2 class="w3-center w3-large"><b>DANH MỤC HỒ SƠ</b></h2>
    <div class="w3-container" >
        <table class="w3-table w3-bordered w3-border w3-hoverable" >
          <tbody>
            <tr class="w3-hover-none">
                <th rowspan="2" class="w3-center">STT</th>
                <th rowspan="2" class="w3-center danhmucHeader">DANH MỤC GIẤY TỜ</th>
                <th colspan="3" class="w3-center" style="min-width: 100px;">Hình thức</th>
                
                <th rowspan="2" class="w3-center amountHeader">SL</th>
                <th rowspan="2" class="w3-center butlucHeader">BÚT LỤC</th>
            </tr>
            <tr class="w3-hover-none">
                <th class="w3-center typeHeader">BC</th>
                <th class="w3-center typeHeader">SY</th>
                <th class="w3-center typeHeader">BP</th>
            </tr>
          </tbody>
          <tbody id="tablecontent"></tbody>
        </table>
        <div class="w3-container w3-center">
          <div class="w3-bar" style="width: 100%;">
            <div class="w3-bar-item" style="width:33%;"><span><b>Thư ký nghiệp vụ</b></span></div>
            <div class="w3-bar-item" style="width:33%;"><span><b>Văn thư - Lưu trữ</b></span></div>
            <div class="w3-bar-item" style="width:33%; padding-bottom: 50px;"><span><b>Công chứng viên</b></span></div>
          </div>
            <p><b>Thời hạn lưu trữ: 20 năm</b></p>
        </div>
    </div>
    
    <div class="w3-badge w3-button w3-blue reload" title="Tải lại trang"><i class="fas fa-redo w3-xxlarge"></i></div>  
    <div class="w3-badge w3-button w3-blue print" title="In trang"><i class="fas fa-print w3-xxlarge"></i></div>  

    <script type="module" src="script.js"></script>

  </body>
</html>
