<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Tama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="adjust.css">
  </head>

  <body>
    <h2 class="w3-center w3-large"><b>DANH MỤC HỒ SƠ</b></h2>
    <div class="w3-container" >
        <table class="w3-table w3-bordered w3-border w3-hoverable" id="tablecontent">
            <tr class="w3-hover-none">
                <th rowspan="2" class="w3-center">STT</th>
                <th rowspan="2" class="w3-center danhmuc">DANH MỤC GIẤY TỜ</th>
                <th colspan="3" class="w3-center">Hình thức</th>
                
                <th rowspan="2" class="amount">SL</th>
                <th rowspan="2">BÚT LỤC</th>
            </tr>
            <tr class="w3-hover-none">
                <th class="w3-center">BC</th>
                <th class="w3-center">SY</th>
                <th class="w3-center">BP</th>
            </tr>
        </table>
        <div class="w3-container w3-center">
          <div class="w3-bar" style="width: 100%;">
            <div class="w3-bar-item" style="width: 33%;"><span><b>Thư ký nghiệp vụ</b></span></div>
            <div class="w3-bar-item" style="width: 33%;"><span><b>Văn thư - Lưu trữ</b></span></div>
            <div class="w3-bar-item" style="width: 33%; padding-bottom: 50px;"><span><b>Công chứng viên</b></span></div>
          </div>
            <p><b>Thời hạn lưu trữ: 20 năm</b></p>
        </div>
    </div>
    
      
    <script type="module" src="script.js"></script>

  </body>
</html>
