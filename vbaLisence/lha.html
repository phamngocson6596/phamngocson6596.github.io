<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <p>Hello, world!</p>

  <script>
    function sendJsonToVba(jsonData) {
        fetch('/vba-endpoint', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        });
        }
  </script>
</body>

</html>
