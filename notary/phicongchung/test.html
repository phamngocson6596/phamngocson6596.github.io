<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính phí công chứng</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="adjust.css">

</head>
<body>
    <div class="w3-container w3-border w3-padding-large" style="width: 50%;margin: auto; margin-top: 50px;">
        <h1>Tính phí công chứng</h1>

        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'London')">Hồ sơ có giá</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Paris')">Hồ sơ không có giá</button>
            <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Tokyo')">Tokyo</button>
          </div>
          
          <div id="London" class="w3-container w3-border w3-padding city" style="margin-bottom: 15px;">
            <select class="w3-select w3-border " id="loaihoso" name="option">
                <option value="Hợp đồng mua bán" selected>Hợp đồng mua bán</option>
                <option value="Hợp đồng thế chấp">Hợp đồng thế chấp</option>
                <option value="3">Option 3</option>
            </select>
            <input type="text" class="w3-input w3-border" style="margin-top: 15px;">
            <input type="text" id="currencyInput" placeholder="0,000,000,000">

            <input type="button" class="w3-btn w3-padding w3-border" value="Thêm hồ sơ" id="oldBtn" onclick="addNewHoso(document.getElementById(`loaihoso`).value)" style="margin-top: 15px;">
          </div>
        
          <div id="Paris" class="w3-container w3-border city" style="display:none;margin-bottom: 15px;">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p> 
          </div>
        
          <div id="Tokyo" class="w3-container w3-border city" style="display:none;margin-bottom: 15px;">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
          </div>
        
        <script>
        function openCity(evt, cityName) {
          var i, x, tablinks;
          x = document.getElementsByClassName("city");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablink");
          for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " w3-red";
        }
        const input = document.getElementById("currencyInput");

        input.addEventListener("input", (e) => {
        const value = e.target.value;
        const newValue = value.replace(/\D/g, "").padStart(10, "0");
        const formattedValue = newValue.replace(/(\d{1})(\d{3})(\d{3})(\d{3})/, "$1,$2,$3,$4");
        input.value = formattedValue;
        });

        </script>

        </div> -->

                <div class="w3-cell w3-button close-hoso" style="width: 10%;"><i class="fas fa-times" ></i></div>
            </div>
        </div> -->
        
    </div>

    <div id="id02" class="w3-modal">
        <div class="w3-modal-content w3-padding-large">
          <div class="w3-container">
            <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h2>Chọn hồ sơ</h2>

        <div>
            <button type="button" class="w3-button w3-blue w3-third" onclick="localStorage.setItem(`tenthuky`, document.getElementById(`modal-input`).value);document.querySelector(`#tenthuky`).querySelector(`b`).textContent = localStorage.tenthuky;document.getElementById('id02').style.display='none'">Đồng ý</button>
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-red w3-third">Hủy bỏ</button>
            <button type="button" onclick="localStorage.removeItem(`tenthuky`);document.querySelector(`#tenthuky`).querySelector(`b`).textContent = localStorage.tenthuky;document.getElementById('id02').style.display='none'" class="w3-button w3-green w3-third" title="Xóa tên thư ký">Xóa tên thư ký</button>
        </div>
        
            <input type="text" id="modal-input" class="w3-input w3-border" style="margin-bottom: 20px;" placeholder="Tên thư ký. Ví dụ: Hoa Hiền Hòa; Ngọc Cáu Kỉnh ...">
          </div>
        </div>
      </div>
