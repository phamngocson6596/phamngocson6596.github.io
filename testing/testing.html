<html>
<head>
<style>
.heart {
  position: relative;
  width: 100px;
  height: 90px;
}

.heart:before,
.heart:after {
  position: absolute;
  content: "";
  left: 50px;
  top: 0;
  width: 50px;
  height: 80px;
  background: red;
  border-radius: 50px 50px 0 0;
}

.heart:before {
    left: -5px; 
    transform-origin:left center; 
    transform: rotate(-45deg);
}

.heart:after {
    left:-45px; 
    transform-origin:right center; 
    transform: rotate(45deg);
}
</style>
</head>

<div class="heart"></div>
